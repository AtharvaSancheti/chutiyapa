<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student registration form</title>
    <link rel="stylesheet" href="Registration.css">



</head>

<body>
    <h1>Welcome to student registration form</h1>
    <p><em>fill all the details properly</em></p>
    <table>
        <form>
            <tr>
                <td>
                    <label for=""> First name</label>
                </td>
                <td>
                    <input type="your first name">(maximum 20 alphabets)
                </td>
            </tr>

            <tr>
                <td>
                    <label for=""> Last name</label>
                </td>
                <td>
                    <input type="your Last name">(maximum 20 alphabets)
                </td>
            </tr>
            <tr>
                <td>
                    <label for=""> Mobile number </label>
                </td>
                <td>
                    <input type="mobile number">(maximum 10 digits)
                </td>
            </tr>
            <tr>
                <td>
                    <label for=""> Adress</label>
                </td>
                <td>
                    <textarea name="Adress" id="" cols="15" rows="5"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label for=""> Date of Birth
                    </label>
                </td>
                <td>
                    <input type="date" name="" id="">
                </td>
            </tr>
            <tr>
                <td>
                    <label for=""> Hobbies</label>
                </td>
                <td>
                    <input type="checkbox" name="Reading" id="">Reading
                    <input type="checkbox" name="Playing" id="">Playing
                    <input type="checkbox" name="Dancing" id="">Dancing
                    <input type="checkbox" name="Teaching" id="">Teaching <br>
                    <input type="checkbox" name="Driving" id="">Driving
                    <input type="checkbox" name="" id="">Any other<input type="text" name="" id="">
                </td>
            </tr>
            <td>
                <label for="">Education</label>
            </td>
            <td>
                <input type="checkbox" name="" id="">B-tech
                <input type="checkbox" name="" id="">M-tech
                <input type="checkbox" name="" id="">B-E
                <input type="checkbox" name="" id="">M-E
                <input type="checkbox" name="" id="">BSC <br>
                <input type="checkbox" name="" id="">B-ARCH\
                <input type="checkbox" name="" id="">Any Other <input type="text">
            </td>
            </tr>
            <tr>
             
                <td>
                    <input type="button" value="Submit">
                </td>
                <td>
                    <input type="button" value="Reset">
                </td>
            </tr>

        </form>
    </table>
    <hr>
</body>

</html>
